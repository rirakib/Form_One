<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./bootstrap4/bootstrap.min.css">

    <!-- fontawesome link -->
    <link rel="stylesheet" href="./font-awesome/all.min.css">

    <!-- Custom CSS link  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="circle"></div>
                <header class="myHeader text-center">
                    <i class="far fa-user"></i>
                    <p>LOGIN</p>
                </header>
                <form class="main-form text-center">
                    <div class="form-group my-0">
                        <label class="my-0">
                            <i class="fas fa-user icon"></i>
                            <input type="text" class="myInput" autocomplete="off" placeholder="Username">
                        </label>
                    </div>
                    <div class="form-group my-0">
                        <label class="my-0">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" class="myInput" placeholder="Password">
                        </label>
                    </div>
                    <label class="check_1">
                        <input type="checkbox" checked>
                        Remember Me
                    </label>
                    <div class="form-group my-0">
                        <label class="my-0">
                            <input type="submit" class="button" value="LOGIN">
                        </label>
                    </div>
                    <span class="forget"><a href="#">Forget password?</a></span>
                </form>
            </div>
        </div>
    </div>


    <!--=================Javascript============= -->
    <script src="./bootstrap4/jquery-3.2.1.slim.min.js"></script>

    <!-- ============Bootstrap Script============= -->
    <script src="./bootstrap4/bootstrap.min.js"></script>
    <script src="./bootstrap4/popper.min.js"></script>

    <!--===========Fontawesome Script===============-->
    <script src="./font-awesome/all.min.js"></script>
</body>

</html>
